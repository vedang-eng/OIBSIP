<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div id="notificatio">

    </div>
    
    <div class=" container d-flex flex-column justify-content-center align-items-center p-5 my-5">
        <h1 class="display-3 mb-4 p-2">Temperature Converter</h1>
        <form class="row g-3 my-4">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Degrees</label>
                <input type="number" class="form-control" id="inputDegree">
            </div>
            <div class="col-md-6">
                <label for="inputState" class="form-label">Type</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>
                        Fahrenheit
                    </option>
                    <option>
                        Kelvin
                    </option>
                </select>
            </div>



            <div class="col-md-4">
                <label for="inputEmail4" class="form-label">Result</label>
                <p class="lead " id="output">
                    0.00
                </p>
                <hr>
            </div>


            <button type="submit" class="btn btn-primary" id="convert">Convert</button>

        </form>
    </div>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script src="/js/index.js"></script>
</body>

</html>
