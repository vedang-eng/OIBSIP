<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/css/index.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="output"></div>
            <button class="btn" onclick="press(innerHTML)">1</button>
            <button class="btn" onclick="press(innerHTML)">2</button>
            <button class="btn" onclick="press(innerHTML)">3</button>
            <button class="btn" onclick="press(innerHTML)">+</button>
            <button class="btn" onclick="press(innerHTML)">4</button>
            <button class="btn" onclick="press(innerHTML)">5</button>
            <button class="btn" onclick="press(innerHTML)">6</button>
            <button class="btn" onclick="press(innerHTML)">-</button>
            <button class="btn" onclick="press(innerHTML)">7</button>
            <button class="btn" onclick="press(innerHTML)">8</button>
            <button class="btn" onclick="press(innerHTML)">9</button>
            <button class="btn" onclick="press(innerHTML)">*</button>
            <button class="btn" onclick="press(innerHTML)">.</button>
            <button class="btn" onclick="press(innerHTML)">0</button>
            <button class="btn" onclick="remove(innerHTML)">C</button>
            <button class="btn" onclick="press(innerHTML)">/</button>
            <button class="btn equal" onclick="equal(innerHTML)">=</button>
        </div>
    </div>
    <script src="/js/index.js"></script>
</body>

</html>
